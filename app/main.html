<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3 chart demo</title>
	<link href="../static/css/main.css" rel="stylesheet"></link>
</head>
<body>
<div id="line-chart" class="chart-container"></div>
<div id="strategy-chart" class="chart-container"></div>
<div id="radar-chart" class="chart-container"></div>
<div id="hbar-chart" class="chart-container"></div>
<div id="chinaMap-chart" class="chart-container"></div>
<div id="litigation-chart" class="chart-container"></div>
<script type="text/javascript" src="../build/seajs/dist/sea.js"></script>
<script type="text/javascript">
	// seajs 的简单配置
	seajs.config({
		base: "../build/",
		alias: {
			"jquery": "jquery/dist/jquery.js",
			"d3":"d3/d3",
			"juicer":"juicer/juicer",
			"lodash":"lodash/dist/lodash",
			"when":"when",
			"queue":"bower_components/queue-async/queue"
		}
	});

	// 加载入口模块
	seajs.use("../static/js/main");
</script>
</body>
</html>
